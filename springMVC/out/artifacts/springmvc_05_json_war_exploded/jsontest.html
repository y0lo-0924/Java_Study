<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        /*编写一个JavaScript对象 ES6*/
        var user = {
            name : "郑思佳",
            age : 3,
            sex : "女"
        }

        //将js对象转换为json对象
        var json = JSON.stringify(user);

        console.log(user);
        console.log(json);

        //将JSON对象转换为 JavaScript对象
        var user1 = JSON.parse(json);
        console.log(user1);
    </script>

</head>
<body>

</body>
</html>
